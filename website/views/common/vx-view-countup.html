<html>

<head>
   <meta charset="UTF-8">
   <base href="../">
   <meta http-equiv="content-type" content="text/html;charset=utf-8;" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="stylesheet" href="styles/plugins/elementui.css"> -->
   <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
   <link rel="stylesheet" href="components/css-loader.css">
   <link rel="stylesheet" href="styles/plugins/font-awesome.css">
   <link rel="stylesheet" href="styles/style.css">

   <title>组件开发环境</title>
   <style>
   </style>
</head>

<body>
   <div id="app">
      <el-row>
         <el-col :span="16">
            <el-card class="box-card">
               <div slot="header" class="clearfix title">
                  <span>组件测试条件（包括props、内部条件等）</span>
               </div>
               <div>
                  <table border="1">
                     <tr>
                        <td>参数</td>
                        <td>方向</td>
                        <td>说明</td>
                        <td>类型</td>
                        <td>可选值</td>
                        <td>默认值</td>
                     </tr>
                     <tr>
                        <td>text</td>
                        <td>输入</td>
                        <td>数值</td>
                        <td>string</td>
                        <td>
                           <input type="text" v-model.number="countup.text" placeholder="请输入数值">
                        </td>
                        <td>0</td>
                     </tr>
                     <tr>
                        <td>decimals</td>
                        <td>输入</td>
                        <td>小数位</td>
                        <td>Int</td>
                        <td>
                           <input type="text" v-model="countup.decimals" placeholder="请输入数值">
                        </td>
                        <td>0</td>
                     </tr>
                     <tr>
                        <td>time</td>
                        <td>输入</td>
                        <td>动画时间</td>
                        <td>Int</td>
                        <td>
                           <input type="text" v-model="countup.time" placeholder="请输入数值">
                        </td>
                        <td>0</td>
                     </tr>
                     <tr>
                        <td>lastSymbol</td>
                        <td>输入</td>
                        <td>最后的符号</td>
                        <td>string</td>
                        <td>
                           <input type="text" v-model="countup.lastSymbol" placeholder="请输入字符">
                        </td>
                        <td></td>
                     </tr>
                  </table>
               </div>
            </el-card>
            <el-card class="box-card" style="margin-top: 10px;">
               <div slot="header" class="clearfix">
                  <span>组件显示</span>
               </div>

               <div :is="componentsName" v-bind="countup"></div>

            </el-card>
            <el-card class="box-card" style="margin-top: 10px;">
               <div slot="header" class="clearfix title">
                  <span>组件数据变量（包括输出结果、内部数据等）</span>
               </div>
               <div>
                  <!-- 输出的结果与内部数据 -->
               </div>
            </el-card>
         </el-col>
         <el-col :span="8">
            <el-card class="box-card" style="margin-left: 10px;">
               <div slot="header" class="clearfix">
                  <span>自动化测试脚本</span>

                  <el-button style="float: right; padding: 3px 0" type="text" @click="exitNew">重载组件</el-button>
               </div>
               <textarea style="border-radius: 5px; width: 100%; height: 80%;"></textarea>
            </el-card>
         </el-col>
      </el-row>
      <vx-view-countup></vx-view-countup>
   </div>
</body>
<!-- 先引入 Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="scripts/plugins/vuex.js"></script>
<!-- 引入组件库 -->
<!-- <script type="text/javascript" src="scripts/plugins/elementui.min.js"></script> -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<!-- 常用控件库 -->
<script type="text/javascript" src="scripts/plugins/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="scripts/plugins/moment/moment.min.js"></script>
<script type="text/javascript" src="scripts/plugins/moment/moment.zh-cn.js"></script>

<!-- 自定义JS库 -->
<script type="text/javascript" src="scripts/common/jquery.ajax.js"></script>
<script type="text/javascript" src="scripts/common/components-init.js"></script>

<script>
   vueOptions = {
      data() {
         return {
            componentsName:"vx-view-countup",
            countup: {
               "text": 123456,
               "time": "1000",
               "decimals": "0",
               "lastSymbol": "",
               "person": "client"
            }

         }
      },
      created() {
      },
      watch: {
      },
      methods:{
         exitNew(){
            var temp=this.componentsName
            this.componentsName="";
            setTimeout(() => {
               this.componentsName=temp
            }, 0);
         }
      }
   }

</script>
<style>
   table {
      /* width: 100%; */
      border-collapse: separate;
      border-spacing: 2;
   }
</style>
